<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .table-custom-blue {
            color: #fff;
            background-color: #007bff;
        }
        .table-custom-blue th,
        .table-custom-blue td,
        .table-custom-blue thead th {
            border-color: #dee2e6;
        }
        .table-custom-blue tbody+tbody {
            border-top: 2px solid #007bff;
        }

    </style>
</head>
<body>

<div class="container">

    <h3>Item's List</h3>
    <hr>
    <a th:href="@{/items/addItem}" class="btn btn-primary btn-sm mb-3">Add Item</a>

    <table class="table table-custom-blue table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href="@{/items/updateItem(itemId=${item.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/items/deleteItem(itemId=${item.id})}" class="btn btn-info btn-sm" onclick="if(!(confirm('Do you want to delete this item?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
